<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="./images/titleLogo.png" type="image/icon type">
    <link rel="stylesheet" href="./style.css">
</head>



<body>
    <!--Navbar code-->
    <header> 
        <nav>
            <ul>
                <!-- zooming icons -->
                <li>
                    <img src="./images/zoom-less.jpg" alt="zoom in" title="zoom in" onclick="ISPfunction(0)">
                </li>
    
                <li>
                    <img src="./images/zoom-more.jpg" alt="zoom out" title="zoom out" onclick="ISPfunction(1)">
                </li>
            
            
                <!-- brightness controls -->
                <li>
                    <img src="./images/brightness.jpg" alt="make brighter" title="make brighter" onclick="ISPfunction(2)">
                </li>
                
                <li>
                    <img src="./images/dim.jpg" alt="make dimmer" title="make dimmer" onclick="ISPfunction(3)">
                </li>
            
            </ul>


            <ul>
                <!-- text and background  controls -->
                <li>
                    <img src="./images/whiteOnblack.png" alt="black on white" title="black & white" onclick="ISPfunction(6)">
                </li>

                <li>
                    <img src="./images/yellowonblue.jpeg" alt="yellow on blue" title="yellow on blue" onclick="ISPfunction(8)">
                </li>

                <li>
                    <img src="./images/redongreen.jpeg" alt="red on green" title="red on green" onclick="ISPfunction(9)">
                </li>

                <li>
                    <img src="./images/yellowonblACK.png" alt="yellow on black" title="yellow on black" onclick="ISPfunction(10)">
                </li>

                <li>
                    <img src="./images/BLACKoNWHITE.jpeg" alt="Pal" title="Pal" onclick="ISPfunction(7)">
                </li>
            </ul>


            <ul>
                <!-- video  controls -->
                <li>
                    <img src="./images/play.jpg" alt="play" title="play" onclick="ISPfunction(4)">
                </li>

                <li>
                    <img src="./images/pause.jpg" alt="pause" title="pause" onclick="ISPfunction(5)">
                </li>

            </ul>


            <ul>
                <!-- wifi  controls -->
                <li>
                    <img src="./images/settings.png" alt="play" title="wifi settings" onclick="ISPfunction(11)">
                </li>
            </ul>
        </nav>
    </header>
    
    
    
    
    <div>
        <div class="overlay"></div>
        <br><br>
    </div>
    
     <br>

        </div>
